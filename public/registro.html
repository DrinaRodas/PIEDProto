<!DOCTYPE html>
 <html class="no-js" lang="es">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
                <title>PIED | Registro de Usuarios</title>
            <link href="css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="css/registro.css" />

            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
            <script type="text/javascript" src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
            <script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
        </head>

<body ng-app="appPIED">
    <!-- Navegación -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                            <a class="navbar-brand" href="index.html">PIED</a> 
                    </div>
                </div>
    <div class="clearfix"></div>
    </nav>


    <!-- Cabecera -->
    <header>
        <div class="container">
            <div class="intro-text">
                <img src="images/Vacio.gif">
            </div>
        </div>
      
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title text-center">Crear una nueva cuenta</h3>
                    </div>
                  <div class="panel-body">
                    <form class="form-horizontal" method="post" action="" role="form">
                      <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">Nombre</label>
                          <div class="col-sm-6">
                            <input type="text" name="usuario" class="form-control" placeholder="Ingresa tu nombre y apellido" required>
                          </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-4 control-label">Correo Electrónico</label>
                          <div class="col-sm-6">
                            <div class="input-group input-group-sm">
                              <span class="input-group-addon">@</span>
                              <input type="email" name="mail" class="form-control" placeholder="Ingresa tu correo electrónico" required>
                            </div>
                          </div>
                      </div>
                      <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Contraseña</label>
                          <div class="col-sm-6">
                            <input type="password" name="contrasena" class="form-control" placeholder="Ingresa tu contraseña" required>
                          </div>
                      </div>
                      <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Confirma tu Contraseña</label>
                          <div class="col-sm-6">
                            <input type="password" name="confirmcontrasena" class="form-control" placeholder="Confirma nuevamente tu contraseña" required>
                          </div>
                      </div>
                <div class="panel-footer" style="overflow:hidden;text-align:right;">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <div class="checkbox">
                            <label><input type="checkbox" name="term" value="1" required><a href="">Acepto términos y condiciones</a></label>
                          </div>
                        </div>
                      </div> 
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" name="registrar" class="btn btn-primary btn-sm">Registrar</button>
                        <button type="reset" class="btn btn-default btn-sm"><a href="index.html">Cancelar</button>
                      </div>
                    </div>  
                </div>
                </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
          
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
              <span class="copyright">Copyright &copy; PIED 2017</span>
            <br>
            <span class="credito">By Adriana Rodriguez</span>
            </div>
          </div>
        </div>
      <div class="clearfix"></div>
   </header>
                
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
